<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main  role="main" class="order-summary_container">
    <figure class="box-hero--image">
      <div role="img" class="hero-image"></div>
    </figure>
  
    <div role="contentinfo" class="order-summary_info">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>
  
    <div role="textbox" class="plans-info_container">
      <figure>
        <img src="./images/icon-music.svg" alt="">
      </figure>
      <div role="textbox" class="plans-info_block">
        <h2 class="plans-info--title">Annual Plan</h2>
        <p class="plans-info--price">$59.99/year</p>
      </div>
      <a role="button" class="plans-info_button" href="/">Change</a>
    </div>

    <a role="button" class="button-payment" href="/">Proceed to Payment</a>
    <a role="button" class="button-cancel" href="/">Cancel Order</a>
  </main>
</body>
</html>
